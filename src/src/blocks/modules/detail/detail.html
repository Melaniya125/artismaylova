
    <div class="detail">
        <div class="detail__in">
            <div class="detail__info">
                <div class="detail__slider">

                    <div class="detail-page__slider glide">
                        <div class="glide__track" data-glide-el="track">
                            <div class="glide__slides">
                                @@for ($i = 0; $i < 3; $i++) { 
                                    <div class="detail-page__item glide__slide">
                                    <img src="img/art.jpg" alt="">
                                </div>
    
                            }
    
                            </div>
                        </div>
    
                        <div class="detail-page__arrows glide__arrows" data-glide-el="controls">
                            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                        </div>

                        <div class="detail-page__bullets glide__bullets" data-glide-el="controls[nav]">
                            <button class="glide__bullet" data-glide-dir="=0"></button>
                            <button class="glide__bullet" data-glide-dir="=1"></button>
                            <button class="glide__bullet" data-glide-dir="=2"></button>
                          </div>
    
    
                    </div>
                </div>
                <div class="detail__about">
                    <h2>Название</h2>
                    <span class="detail__price">10 000 руб.</span>
                    <div class="detail__specifications">
                        <div class="detail__size">В: 500 см х Ш: 1200 см</div>
                        <div class="detail__text">Описание картины и материалов</div>
                    </div>
                    <div class="detail__button">контакты для покупки</div>
                </div>



            </div>
        </div>
    </div>
